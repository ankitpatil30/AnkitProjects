    <h1>Login Here</h1><br>    
    <div class="login">

        <input type="text" id="Uname" placeholder="Enter Username" required>
        <br><br>

        <input type="text" id="Uname" placeholder="Enter Your Email Address" required>

    </form>     
</div>
